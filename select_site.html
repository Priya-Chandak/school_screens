<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Select Site</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <!-- <script src='main.js'></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-10 offset-2">

                    <div class="row">
                        <img src="assets/img/Logo.svg" class="cs_logo"> </img>

                    </div>
                    <div class="row">
                        <span class="cs_weltext">Choose Site</span>
                    </div>
                    <div class="row">
                        <div class="cs_site_card">
                            <img src="assets/img/1.jpg" class="cs_site"> </img>
                            <label class="cs_site_name"> Mumbai</label>
                        </div>
                        <div class="cs_site_card_with_left_margin">
                            <img src="assets/img/2.jpg" class="cs_site"> </img>
                            <label class="cs_site_name"> Delhi</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cs_site_card cs_site_top_margin">
                            <img src="assets/img/3.jpg" class="cs_site"> </img>
                            <label class="cs_site_name"> Pune</label>
                        </div>
                        <div class="cs_site_card_with_left_margin cs_site_top_margin">
                            <img src="assets/img/4.jpg" class="cs_site"> </img>
                            <label class="cs_site_name"> Bangalore</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <img src="assets/img/Image.png" style="max-height: 630px; width: 100%;">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
