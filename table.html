    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            margin-top: 0;
        }

        ul li ul {
            position: absolute;
            left: 100%;
            top: 0;
        }

        ul li {
            display: block;
            position: relative;
            width: 150px;
        }

        li ul {
            display: none;
            margin: 0;
        }

       
    </style>
    <script>
        $(document).ready(function () {
            $("#navbarfile").load("navbar.html");
            $("#sidebarfile").load("sidebar.html");
            $(".dropdown").hover(function () {
                var dropdownMenu = $(this).children(".dropdown-menu");
                if (dropdownMenu.is(":visible")) {
                    dropdownMenu.parent().toggleClass("open");
                }
            });
        });
    </script>
